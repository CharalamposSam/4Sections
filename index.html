<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="js/snap-scroll.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>4 Sections</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="sidebar">
        <a href="#section1" id="one" style="opacity:1;">1</a>
        <a href="#section2" id="two">2</a>
        <a href="#section3" id="three">3</a>
        <a href="#section4" id="four">4</a>
    </nav>
    <!-- Section 1 -->
    <section id="section1" class="banana">
         <div class="container">
            <span class="slower1">THIS is</span>
            <img src="images/banana.png">
            <span class="faster1">a BANANA</span>
        </div>
        <div class="arrow">
            <a href="#section2">
                <i class="fas fa-chevron-down"></i>
            </a>
        </div>   
    </section>
    <!-- Section 2 -->
    <section id="section2" class="actually">
        <div class="section2-box">
            <div class="slower2 section2-div1 fade-scroll">actually...</div>
            <img src="images/browser.png" class="section2-img">
            <div class="faster2 section2-div2">this is a<br>WEBSITE</div>
            </div>
        <div class="arrow">
            <a href="#section3">
                <i class="fas fa-chevron-down"></i>
            </a>
        </div>
    </section>
    <!-- Section 3 -->
    <section id="section3" class="featuring">
        <div class="section3-box">
            <div class="slower3 section3-div1">
                <p>featuring</p>
            </div>
            <img src="images/banana-browser.png">
            <div class="faster3 section3-div2">
                <p>a BANANA</p>
            </div>
        </div>
       <div class="arrow">
            <a href="#section4">
                <i class="fas fa-chevron-down"></i>
            </a>
        </div>
    </section>
    <!-- Section 4 -->
    <section id="section4" class="yellow"> 
        <div class="png-amination-one png-animation"></div>
            <div class="section4-main">
                <p class="section4-p">
                    <div class="section4-p-div">
                        NOT<br>all fruits are
                    </div>
                    <span class="section4-p-span">YELLOW</span>
                </p>
            <!-- Apple -->
            <div class="section4-container tilt section4-main-position-cont1" id="tilt1" data-tilt>
                <img src="images/milo.png" class="image" rel="image1" id="image1">
                <div class="back"></div>
                <div class="back2"></div>
                <div class="box-label" rel="box-label1" id="box-label1">
                    <div class="drawBorder1 drawBorder"></div>
                    <div class="drawBorder2 drawBorder"></div>
                    <div class="box-label-one box-label-boxes">red apple</div>
                    <div class="box-label-two box-label-boxes"></div>
                    <div class="box-label-three box-label-boxes"></div>
                </div>
            </div>
            <!-- Strawberry -->
            <div class="section4-container tilt section4-main-position-cont2" id="tilt2" data-tilt>
                <img src="images/fraoula.png" class="image" rel="image2" id="image2">
                <div class="back"></div>
                <div class="back2"></div>
                <div class="box-label" rel="box-label2" id="box-label2">
                    <div class="drawBorder1 drawBorder"></div>
                    <div class="drawBorder2 drawBorder"></div>
                    <div class="box-label-one box-label-boxes">red strawberry</div>
                    <div class="box-label-two box-label-boxes"></div>
                    <div class="box-label-three box-label-boxes"></div>
                </div>
            </div>
            <!-- Cherry -->
            <div class="section4-container tilt section4-main-position-cont3" id="tilt3" data-tilt>
                <img src="images/kerasi.png" class="image" rel="image3" id="image3">
                <div class="back"></div>
                <div class="back2"></div>
                <div class="box-label" rel="box-label3" id="box-label3">
                    <div class="drawBorder1 drawBorder"></div>
                    <div class="drawBorder2 drawBorder"></div>
                    <div class="box-label-one box-label-boxes">red cherry</div>
                    <div class="box-label-two box-label-boxes"></div>
                    <div class="box-label-three box-label-boxes"></div>
                </div>
            </div>
        </div>
        <div class="png-amination-two png-animation"></div>
    </section>
    <script src="js/jquery.js"></script>
    <script src="js/tilt.jquery.js" type="text/javascript"></script>
    </body>
    </html>
